<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="centralization">
    <div class="create_block">
        <form th:method="POST" th:action="@{/users/update(id=${user_with_id.getId()})}" th:object="${user_with_id}">
            <label> Enter new name:
                <input type="text" th:field="*{name}">
            </label>
            <button type="submit" class="sumbit">Update button.</button>
        </form>
        <form th:method="POST" th:action="@{/users/delete(id=${user_with_id.getId()})}" th:object="${user_with_id}">
            <button type="submit" class="delete_button">Remove this user button.</button>
        </form>
    </div>
</div>
</body>
</html>
